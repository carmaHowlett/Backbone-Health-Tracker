<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Health Tracker 2017</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <section id="healthTracker">
      <header>
        <h1 id="topHeader">Health Tracker 2017</h1>
      </header>
      <section id="searchSection">
        <input type="text" name="search" id="searchBar" placeholder="Begin typing a food or beverage">
        <input type="submit" id="searchButton" value="Search All">
        <input type="button" id="clearResults" value="Clear Results">
      </section>
    <section id="searchSection">
      <img class="loader" src="assets/images/loader.gif" alt="loading">
    </section>
      <section id="resultsSection">
        <h1 id="resultsHeader">Search Results</h1>
        <table id="searchResults">
        </table>
      </section>
      <section id="selectedSection">
        <h1 id="selectedHeader">Selected Results</h1>
        <table id="selectedResults">
        </table>
        <section id="counter">
        </section>
      </section>
    </section>
  </div>
  <script type="text/template" id="healthTemplate">
    <div id="searchView">
      <td><%= name %></td>
      <td><%= brand %></td>
      <td><%= calories %> kcal</td>
      <td><button class="add">Add</button></td>
    </div>
  </script>
  <script type="text/template" id="selectedTemplate">
    <div id="selectedView">
      <td><%= name %></td>
      <td><%= brand %></td>
      <td><%= calories %> kcal</td>
      <td><button class="destroy">Delete</button></td>
    </div>
  </script>
  <script type="text/template" id="counterTemplate">
    <input type="button" id="clearSelected" value="Clear All Selected">
    <span id="itemCounter"><%= selected %> <% selected === 1? 'item' : 'items' %> selected </span>
    <span id="calorieCounter">Total Calories: <%= totalCalories %> kcal</span>
  </script>

<script src="js/lib/jquery-3.2.1.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/backbone.localStorage.js"></script>
<script src="js/models/food.js"></script>
<script src="js/collections/foodList.js"></script>
<script src="js/collections/selectedList.js"></script>
<script src="js/views/health.js"></script>
<script src="js/views/selected.js"></script>
<script src="js/views/appView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
</html>
